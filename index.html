<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MyClientList</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1 class="title">Client List</h1>
  <section class="list-container">
    <input id="search_Input" class="input" type="text" placeholder="Search name..."></input>
    <ul id="client_output"></ul>
  </section>
  <section class="new-client-container">
    <div class="keeper">
      <input id="add_Name" class="input input--bottom" type="text" placeholder="Name..."></input>
      <input id="add_Number" class="input input--bottom" type="number" placeholder="Number..."></input>
      <button class="new_btn">Add</button>
    </div>
  </section>
  <script src="app.js"></script>
  <script src="search.js"></script>
</body>
</html>
